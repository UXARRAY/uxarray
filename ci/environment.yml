name: uxarray_build
channels:
  - conda-forge
dependencies:
  - dask
  - netcdf4
  - numba
  # pinning the numpy version for numba compatibility
  - numpy>=1.2, <1.22
  - pathlib
  - pre_commit
  - pytest
  - pytest-cov
  - scipy
  - xarray
  # Tools run by pre-commit so they can be in the same conda environment
  - yapf
  - docformatter
