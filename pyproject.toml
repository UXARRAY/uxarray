[project]
classifiers=[
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

dynamic = ["version"]
keywords = ["unstructured grids", "xarray", "ugrid", "mpas", "exodus", "scrip", "fesom", "icon"]
description = "Xarray extension for unstructured climate and global weather data analysis and visualization."
license = {file = "LICENSE"}
name = "uxarray"
readme = "README.md"
requires-python = ">=3.10"

# minimal dependencies start
dependencies = [
  "antimeridian",
  "cartopy",
  "dask[dataframe]",
  "datashader",
  "geoviews",
  "holoviews",
  "matplotlib",
  "matplotlib-inline",
  "netcdf4",
  "numba",
  "numpy",
  "pandas",
  "pyarrow",
  "requests",
  "scikit-learn",
  "scipy",
  "shapely",
  "spatialpandas",
  "geopandas",
  "xarray",
  "hvplot",
  "polars",
]
# minimal dependencies end

[project.optional-dependencies]
complete = ["uxarray[math, dev]"]
math = ['gmpy2']
dev = ['pathlib', 'pre_commit', 'pytest', 'pytest-cov', 'ruff', 'asv']

[project.urls]
Documentation = "https://uxarray.readthedocs.io/"
Source = "https://github.com/UXARRAY/uxarray"
Tracker = "https://github.com/UXARRAY/uxarray/issues"


[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools>=60",
  "setuptools-scm>=8",
]

[tool.setuptools]
packages = ["uxarray"]

[tool.setuptools_scm]
fallback_version = "9999"

[tool.ruff]
extend-exclude = ["test","benchmarks"]


[tool.ruff.lint.per-file-ignores]
"docs/*" = ["E402", "F401"]
"uxarray/plot/*" = ["E402", "F401"]

[tool.ruff.format]
docstring-code-format = true
