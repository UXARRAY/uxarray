[project]
classifiers=[
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

dynamic = ["version"]
keywords = ["unstructured grids", "xarray", "ugrid", "mpas", "exodus", "scrip", "fesom", "icon", "esmf"]
description = "Xarray extension for unstructured climate and global weather data analysis and visualization."
license = {file = "LICENSE"}
name = "uxarray"
readme = "README.md"
requires-python = ">=3.10"

# minimal dependencies start
dependencies = [
  "xarray[io]",   # this is new
  "numba",
  "polars",
  "healpix",
  "scikit-learn",
]

[project.optional-dependencies]
viz = ['matplotlib', 'cartopy', 'antimeridian', 'datashader', 'holoviews', 'geoviews', 'hvplot', 'spatialpandas', 'geopandas']
dev = ['pathlib', 'requests', 'pytest', 'pytest-cov', 'ruff', 'asv', 'pre_commit']
healpix = ['healpix']

